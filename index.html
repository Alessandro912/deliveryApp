<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style/standart.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
     <link rel="shortcut icon" href="./img/Favicon/favicon-32x32.png" type="image/x-icon">

</head>

<body onload="init()">


    <header class="headline site_padding">
        <img src="img/Logo/Logo.png" alt=""></h1>
    </header>

    <main class="content">

        <div class="main">
            <section class="burgerImg">

                <div class="burger_icon">
                    <img class="icon" src="img/Favicon/burger-icon.png" alt="">
                </div>

            </section>

            <div class="head_title site_padding">
                <h2>Premium Burger</h2>
                <p>Bewertung (4.5 von 5 sterne)</p>
            </div>
            <nav class="navbar site_padding">
                <a href="">Burger</a>
                <a href="">Pommes</a>
                <a href="">Getränke</a>
            </nav>


            <div class="site_padding top_bottom_padding">
                <img class="foodImg" src="img/Favicon/hamburger.jpg" alt="">
                <h2 class="site_padding">Burger</h2>

            </div>


            <div id="burger-content">

            </div>

            <div class="site_padding top_bottom_padding">
                <img class="foodImg" src="img/Favicon/pommes.jpg" alt="">
                <h2 class="site_padding">Pommes</h2>

            </div>

            <div id="pommes-content">

            </div>

            <div class="site_padding top_bottom_padding">
                <img class="foodImg " src="img/Favicon/drink.jpg" alt="">
                <h2 class="site_padding">Drinks</h2>

            </div>

            <div id="drinks-content">

            </div>


        </div>


        <section class="basket">
            <div class="basket-content">
                <h2 class="basket_headline">Warenkorb</h2>
                <div id="basketContent" class="basekt_main"></div>
                <div id="basketPrice" class="basket_price"></div>
                <div class="basket-price-list top_bottom_padding site_padding">
                    <span>Lieferkosten 5,00€</span>
                    <span id="totalPrice">Gesamtsumme </span>
                    <button class="btn-basket">Bestellen</button>
                </div>
            </div>

        </section>

    </main>

    <script src="./template.js"></script>
    <script src="./bestell.js"></script>
</body>

</html>
